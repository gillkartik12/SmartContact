<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home pageh1</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<div class="container text-center">
							<img style="width: 80px" src="" th:src="@{/img/checklist.png}"
								alt="" />
						</div>


						<h1 class="text-center">SignUp Here</h1>
						<form novalidate action="" th:action="@{/do-register}"
							method="post" th:object="${user}">

							<!-- name field -->

							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter here" required th:value="${user.name}" />

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}">Please
									provide a valid name.</div>




							</div>
							<!-- email field -->

							<div class="form-group">
								<label for="email_field">Your email</label> <input name="email"
									type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter here" required th:value="${user.email}" />
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('email')}" th:text="${e}">Please
									provide a valid email.</div>

							</div>
							<!-- password field -->

							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required>


							</div>


							<!-- user about field -->
							<div class="form-group">

								<textarea name="about" th:text="${user.about}"
									placeholder="Enter some information about yourself"
									class="form-control" rows="6"></textarea>
							</div>

							<!-- terms and condition agreement -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>

							</div>



							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>


						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
