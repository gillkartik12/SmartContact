<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>
<div class="card mr-3 ml-3">
		<div class="card-body">
		
		<h1 class="text-center">Update your Contact</h1>
		<div class="container-fluid mt-1">
		<div class="row">
		<div class="col-md-10 offset-md-1">
		<form action="#"
		th:object="${contact}"
		enctype="multipart/form-data"
		method="POST"
		th:action="@{/user/process-update}"
		class="mt-2"
		>
		
		<input type="hidden" th:value="${contact.cId}" name="cId" />
		
		
		<!-- First Name -->
		<div class="input-group">
				<div class="input-group-prepend">
						<div class="input-group-text mr-3">
						<i class="fa fa-plus"></i>
						</div>
				
				</div>
		<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control"/>
		</div>
		
		
		
			<!-- Second Name -->
		<div class="input-group mt-3">
				<div class="input-group-prepend">
						<div class="input-group-text mr-3">
						<i class="fas fa-user-alt"></i>
						</div>
				
				</div>
		<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter nick name here" class="form-control"/>
		</div>
		
			<!-- Phone field -->
		<div class="input-group mt-3">
				<div class="input-group-prepend">
						<div class="input-group-text mr-3">
						<i class="fa fa-phone"></i>
						</div>
				
				</div>
		<input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone" placeholder="Enter your number here" class="form-control"/>
		</div>
		
			<!-- Email -->
		<div class="input-group mt-3">
				<div class="input-group-prepend">
						<div class="input-group-text mr-3">
						@
						</div>
				
				</div>
		<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter your email here" class="form-control"/>
		</div>
		
		
			<!-- work -->
		<div class="input-group mt-3">
				<div class="input-group-prepend">
						<div class="input-group-text mr-3">
						<i class="fa fa-briefcase"></i>
						</div>
				
				</div>
		<input required th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter your work here" class="form-control"/>
		</div>
		
			<!-- description -->
		<div class="form-group mt-3">
				
					
		<textarea th:text="${contact.description}" name="description" id="mytextarea"  rows="10" placeholder="Enter something about yourself" class="form-control"></textarea>
		</div>
		
			<!-- Image -->
			
			<div class="container text-center">
			
			<img style="height:250px; width:250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
			</div>
		<div class="custom-file">
				
		<input type="file"name="profileImage" />
		</div>
		
		<div class="container text-center mt-3">
		<button class="btn btn-outline-primary">Save Contact</button>
		</div>
		
		</form>
		</div>
		</div>
		
		</div>
		</div>
		</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
      </script>
	</section>
</body>
</html>
